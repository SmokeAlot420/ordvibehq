<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="centerGlow">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.15)" />
      <stop offset="100%" style="stop-color:rgba(59,130,246,0)" />
    </radialGradient>
    
    <filter id="blur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Pure black background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Subtle center glow -->
  <circle cx="600" cy="315" r="400" fill="url(#centerGlow)"/>
  
  <!-- Terminal style text -->
  <g font-family="'Courier New', monospace">
    <!-- Cursor blink -->
    <text x="400" y="280" font-size="48" fill="#3b82f6" opacity="0.8">
      &gt; 
    </text>
    
    <!-- Main text with typing effect feel -->
    <text x="450" y="280" font-size="48" fill="white" opacity="0.9">
      reaction imminent...
    </text>
    
    <!-- Function call below -->
    <text x="400" y="350" font-size="32" fill="#60a5fa" opacity="0.6">
      an alkanes.experiment( )
    </text>
  </g>
  
  <!-- Simple test tube icon -->
  <g transform="translate(600, 450)" opacity="0.3">
    <rect x="-15" y="-30" width="30" height="50" rx="15" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <rect x="-12" y="5" width="24" height="12" rx="12" fill="#3b82f6" opacity="0.5"/>
  </g>
  
  <!-- Minimal corner text -->
  <text x="50" y="580" font-family="monospace" font-size="14" fill="#3b82f6" opacity="0.3">[ALKANES://PROTOCOL]</text>
  <text x="1150" y="580" font-family="monospace" font-size="14" fill="#3b82f6" opacity="0.3" text-anchor="end">NODE:880000</text>
</svg>